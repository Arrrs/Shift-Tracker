<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Casssino">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#141414">
    <title>Casssino - Shift Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body.light {
            background-color: #f0f2f5;
            color: #000000;
        }

        body.dark {
            background-color: #000000;
            color: #ffffff;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: calc(64px + env(safe-area-inset-top));
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 0 16px 12px 16px;
            z-index: 999;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .light .header {
            background-color: #ffffff;
            border-bottom: 1px solid #f0f0f0;
        }

        .dark .header {
            background-color: #141414;
            border-bottom: 1px solid #434343;
        }

        .menu-icon {
            position: absolute;
            left: 16px;
            bottom: 12px;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }

        /* Logo Styles */
        .logo-style-default {
            font-weight: 600;
        }

        .logo-style-neon {
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #ff00ff;
            animation: neon-flicker 2s infinite alternate;
        }

        @keyframes neon-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .logo-style-bold {
            font-weight: 900;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo-style-rainbow {
            font-weight: 700;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-shift 3s linear infinite;
        }

        @keyframes rainbow-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .logo-style-elegant {
            font-family: Georgia, serif;
            font-weight: 300;
            font-size: 22px;
            letter-spacing: 3px;
            font-style: italic;
        }

        .logo-style-retro {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 1px;
            text-shadow: 3px 3px 0px rgba(255, 0, 0, 0.5);
        }

        .logo-style-glitch {
            font-weight: 700;
            position: relative;
            animation: glitch-skew 1s infinite;
        }

        .logo-style-glitch::before,
        .logo-style-glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .logo-style-glitch::before {
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
            color: #ff00ff;
            z-index: -1;
        }

        .logo-style-glitch::after {
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
            color: #00ffff;
            z-index: -2;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, 0); }
            20% { clip-path: inset(92% 0 1% 0); transform: translate(2px, 0); }
            40% { clip-path: inset(43% 0 1% 0); transform: translate(-2px, 0); }
            60% { clip-path: inset(25% 0 58% 0); transform: translate(2px, 0); }
            80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, 0); }
            100% { clip-path: inset(58% 0 43% 0); transform: translate(2px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 85% 0); transform: translate(2px, 0); }
            20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 0); }
            40% { clip-path: inset(50% 0 30% 0); transform: translate(2px, 0); }
            60% { clip-path: inset(30% 0 70% 0); transform: translate(-2px, 0); }
            80% { clip-path: inset(65% 0 15% 0); transform: translate(2px, 0); }
            100% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 0); }
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            10% { transform: skew(-2deg); }
            20% { transform: skew(2deg); }
            30% { transform: skew(0deg); }
        }

        .logo-style-gradient {
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-style-fire {
            font-weight: 700;
            background: linear-gradient(180deg, #ff0000 0%, #ff7f00 50%, #ffff00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fire-flicker 0.5s infinite alternate;
        }

        @keyframes fire-flicker {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }

        /* Drawer */
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.45);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .drawer-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            max-width: 100%;
            height: 100%;
            z-index: 1001;
            transition: left 0.3s;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }

        .light .drawer {
            background-color: #ffffff;
        }

        .dark .drawer {
            background-color: #141414;
        }

        .drawer.open {
            left: 0;
        }

        .drawer-header {
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid;
        }

        .light .drawer-header {
            border-color: #f0f0f0;
        }

        .dark .drawer-header {
            border-color: #434343;
        }

        .drawer-content {
            padding: 12px;
        }

        .version {
            padding: 16px;
            font-size: 14px;
            text-align: center;
            opacity: 0.3;
        }

        .setting-item {
            margin-bottom: 16px;
            padding-bottom: 16px;
            /* border-bottom: 1px solid; */
        }

        .light .setting-item {
            border-color: #f0f0f0;
        }

        .dark .setting-item {
            border-color: #434343;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .setting-icon {
            font-size: 16px;
        }

        /* Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 22px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.25);
            transition: 0.3s;
            border-radius: 22px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #1890ff;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        /* Select */
        select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid;
            font-size: 14px;
            background-color: transparent;
            cursor: pointer;
        }

        .light select {
            border-color: #d9d9d9;
            color: #000000;
        }

        .dark select {
            border-color: #434343;
            color: #ffffff;
        }

        .light select option {
            background-color: #ffffff;
            color: #000000;
        }

        .dark select option {
            background-color: #141414;
            color: #ffffff;
        }

        .secondary-text {
            opacity: 0.65;
            font-size: 13px;
        }

        /* Content */
        .content {
            margin-top: calc(64px + env(safe-area-inset-top));
            padding: 8px 16px 16px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            min-height: calc(100vh - 64px - env(safe-area-inset-top));
            max-height: calc(100vh - 64px - env(safe-area-inset-top));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .content > * {
            flex-shrink: 1;
            width: 100%;
        }

        /* Card */
        .card {
            border-radius: 8px;
            padding: 16px;
            transition: background-color 0.3s, border-color 0.3s;
            width: 100%;
        }

        .light .card {
            background-color: #ffffff;
            border: 1px solid #f0f0f0;
        }

        .dark .card {
            background-color: #1f1f1f;
            border: 1px solid #434343;
        }

        .card.transparent {
            background: transparent !important;
            border: none !important;
        }

        /* Clock */
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .analog-clock {
            position: relative;
            width: 200px;
            height: 200px;
        }

        @media (min-height: 800px) {
            .analog-clock {
                width: 240px;
                height: 240px;
            }
        }

        .digital-time {
            text-align: center;
        }

        .digital-time h3 {
            font-size: 18px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .digital-time .time-value {
            font-size: 48px;
            font-weight: bold;
            line-height: 1;
        }

        @media (min-height: 800px) {
            .digital-time .time-value {
                font-size: 56px;
            }
        }

        /* Digital Clock Styles */
        .digital-style-default .time-value {
            font-weight: bold;
        }

        .digital-style-lcd .time-value {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            background: #000000;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #003300;
        }

        .digital-style-neon .time-value {
            font-weight: 700;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #00ffff;
            animation: digital-neon-pulse 2s infinite alternate;
        }

        @keyframes digital-neon-pulse {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #00ffff; }
            50% { opacity: 0.8; text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff, 0 0 20px #00ffff; }
        }

        .digital-style-segment .time-value {
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            color: #ff0000;
            background: #1a0000;
            padding: 20px;
            border-radius: 8px;
            letter-spacing: 8px;
            text-shadow: 0 0 3px #ff0000;
        }

        .digital-style-flip .time-value {
            font-family: 'Impact', sans-serif;
            font-weight: 900;
            background: linear-gradient(180deg, #ffffff 0%, #e0e0e0 48%, #d0d0d0 52%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .light .digital-style-flip .time-value {
            background: linear-gradient(180deg, #333333 0%, #1a1a1a 48%, #0a0a0a 52%, #000000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .digital-style-minimal .time-value {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 300;
            letter-spacing: 4px;
        }

        /* Countdown */
        .countdown-container {
            max-width: 400px;
            text-align: center;
            width: 100%;
        }

        .countdown-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .countdown-digital {
            font-size: 32px;
            font-weight: bold;
            color: #52c41a;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        @media (min-height: 800px) {
            .countdown-digital {
                font-size: 40px;
            }
        }

        .countdown-cards {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .countdown-card {
            min-width: 70px;
            flex: 1;
            padding: 12px 8px;
            border-radius: 6px;
        }

        .light .countdown-card {
            background-color: #fafafa;
        }

        .dark .countdown-card {
            background-color: #262626;
        }

        .countdown-card-title {
            font-size: 12px;
            opacity: 0.65;
            margin-bottom: 4px;
        }

        .countdown-card-value {
            font-size: 28px;
            font-weight: 600;
        }

        .countdown-card-value.hours {
            color: #1890ff;
        }

        .countdown-card-value.minutes {
            color: #52c41a;
        }

        .countdown-card-value.seconds {
            color: #faad14;
        }

        .countdown-text {
            font-size: 20px;
            margin-top: 8px;
        }

        .status-message {
            font-size: 20px;
            padding: 16px;
            white-space: pre-line;
        }

        /* Progress Bar Countdown */
        .countdown-progress {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 12px;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
        }

        .progress-bar {
            height: 24px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .light .progress-bar {
            background-color: #f0f0f0;
        }

        .dark .progress-bar {
            background-color: #262626;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 12px;
        }

        .progress-fill.hours {
            background: linear-gradient(90deg, #1890ff, #40a9ff);
        }

        .progress-fill.minutes {
            background: linear-gradient(90deg, #52c41a, #73d13d);
        }

        .progress-fill.seconds {
            background: linear-gradient(90deg, #faad14, #ffc53d);
        }

        /* Circular Countdown */
        .countdown-circular {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .circular-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .circular-svg {
            transform: rotate(-90deg);
        }

        .circular-label {
            font-size: 12px;
            opacity: 0.65;
        }

        .circular-value {
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Flip Clock Countdown */
        .countdown-flip {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .flip-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .flip-card {
            width: 70px;
            height: 80px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .light .flip-card {
            background: linear-gradient(180deg, #ffffff 0%, #f0f0f0 50%, #e0e0e0 50%, #d0d0d0 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark .flip-card {
            background: linear-gradient(180deg, #2a2a2a 0%, #1f1f1f 50%, #141414 50%, #0a0a0a 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .flip-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
        }

        .flip-label {
            font-size: 12px;
            opacity: 0.65;
            text-transform: uppercase;
        }

        /* Compact Countdown */
        .countdown-compact {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .compact-segment {
            display: inline-block;
            margin: 0 4px;
        }

        .compact-segment .value {
            color: #1890ff;
        }

        .compact-segment .label {
            font-size: 14px;
            opacity: 0.65;
            margin-left: 2px;
        }

        /* Card sizing adjustments */

        /* Counter Section */
        .counter-section {
            width: 100%;
            max-width: 400px;
        }

        .counter-container {
            max-width: 400px;
            text-align: center;
            width: 100%;
            position: relative;
        }

        .counter-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .counter-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .counter-reset-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            color: #8c8c8c;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            user-select: none;
            padding: 2px;
        }

        .counter-reset-btn:active {
            transform: scale(0.9);
            opacity: 0.7;
        }

        .counter-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
        }

        .counter-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 2px solid;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            user-select: none;
        }

        .light .counter-btn {
            background-color: #ffffff;
            border-color: #1890ff;
            color: #1890ff;
        }

        .dark .counter-btn {
            background-color: #141414;
            border-color: #1890ff;
            color: #1890ff;
        }

        .counter-btn:active {
            transform: scale(0.92);
            opacity: 0.7;
        }

        .counter-value {
            font-size: 44px;
            font-weight: bold;
            min-width: 70px;
            text-align: center;
            color: #1890ff;
        }

        /* Landscape Mode - Fullscreen Countdown */
        @media (orientation: landscape) {
            .header {
                display: none !important;
            }

            .content {
                margin-top: 0;
                min-height: 100vh;
                max-height: 100vh;
                padding: 0;
                justify-content: center;
            }

            #clock-display {
                display: none !important;
            }

            #counter-section {
                display: none !important;
            }

            #countdown-display {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #countdown-display .countdown-container {
                max-width: none;
                width: 100%;
                padding: 32px 48px;
                background: transparent !important;
                border: none !important;
            }

            #countdown-display .countdown-title {
                font-size: 28px;
                margin-bottom: 24px;
            }

            #countdown-display .countdown-digital {
                font-size: 80px;
            }

            #countdown-display .countdown-cards {
                gap: 24px;
                margin-top: 24px;
            }

            #countdown-display .countdown-card {
                min-width: 120px;

        // Time utilities
        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return { hours, minutes };
        }

        function getShiftEndTime(now, shift) {
            const startTime = parseTime(shift.start);
            const endTime = parseTime(shift.end);

            let endDate = new Date(now);
            endDate.setHours(endTime.hours, endTime.minutes, 0, 0);

            // Handle night shifts that cross midnight
            if (endTime.hours < startTime.hours) {
                // This is a night shift
                if (now.getHours() < endTime.hours) {
                    // We're in early morning before shift end - end is today
                    // (already set correctly)
                } else {
                    // We're either during the shift evening or after it ended
                    // End time is tomorrow
                    endDate.setDate(endDate.getDate() + 1);
                }
            } else {
                // Day shift
                if (now > endDate) {
                    // Shift ended today, next one is tomorrow
                    endDate.setDate(endDate.getDate() + 1);
                }
            }

            return endDate;
        }

        function getShiftStatus(now, shift) {
            const startTime = parseTime(shift.start);
            const endTime = parseTime(shift.end);

            let startDate = new Date(now);
            startDate.setHours(startTime.hours, startTime.minutes, 0, 0);

            let endDate = new Date(now);
            endDate.setHours(endTime.hours, endTime.minutes, 0, 0);

            // Handle night shifts that cross midnight
            if (endTime.hours < startTime.hours) {
                // This is a night shift (e.g., 23:00-07:00 or 19:00-07:00)
                if (now.getHours() < endTime.hours) {
                    // We're in the early morning (after midnight but before shift end)
                    // Start was yesterday, end is today
                    startDate.setDate(startDate.getDate() - 1);
                } else if (now.getHours() >= startTime.hours) {
                    // We're in the evening/night (after shift start but before midnight)
                    // Start is today, end is tomorrow
                    endDate.setDate(endDate.getDate() + 1);
                } else {
                    // We're in the middle of the day (after shift end, before shift start)
                    // Next shift starts today evening, ends tomorrow morning
                    endDate.setDate(endDate.getDate() + 1);
                }
            }

            if (now < startDate) return 'notStarted';
            if (now > endDate) return 'ended';
            return 'active';
        }

        // Render analog clock
        function renderAnalogClock(now) {
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;

            const secondDeg = seconds * 6;
            const minuteDeg = minutes * 6 + seconds * 0.1;
            const hourDeg = hours * 30 + minutes * 0.5;

            const clockSize = window.innerHeight < 800 ? 200 : 240;
            const style = state.clockStyle;

            // Style-specific settings
            const circleColor = state.darkMode ? '#1f1f1f' : '#ffffff';
            const strokeColor = state.darkMode ? '#434343' : '#d9d9d9';
            const textColor = state.darkMode ? '#ffffff' : '#000000';
            const markColor = state.darkMode ? '#666666' : '#cccccc';
            let handColor = state.darkMode ? '#ffffff' : '#000000';

            // Neon style colors
            if (style === 'neon') {
                handColor = '#00ffff';
            }

            let svg = `<svg width="${clockSize}" height="${clockSize}">`;

            // Add glow filter for neon style
            if (style === 'neon') {
                svg += `<defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>`;
            }

            // Clock face
            const strokeWidth = style === 'classic' ? 4 : style === 'bold' ? 5 : style === 'elegant' ? 1 : 2;
            svg += `<circle cx="${clockSize/2}" cy="${clockSize/2}" r="${clockSize/2 - 10}"
                fill="${circleColor}" stroke="${strokeColor}" stroke-width="${strokeWidth}"/>`;

            // Numbers - use Roman numerals for elegant style
            if (state.showNumbers && style !== 'simple') {
                const romanNumerals = ['XII', 'I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X', 'XI'];
                for (let i = 0; i < 12; i++) {
                    const num = style === 'elegant' ? romanNumerals[i] : (i === 0 ? 12 : i);
                    const angle = (i * 30 - 90) * (Math.PI / 180);
                    const radius = clockSize/2 - 35;
                    const x = clockSize/2 + radius * Math.cos(angle);
                    const y = clockSize/2 + radius * Math.sin(angle);
                    const fontSize = style === 'minimal' ? 14 : style === 'bold' ? 22 : style === 'elegant' ? 16 : 18;
                    const fontWeight = style === 'classic' || style === 'bold' ? 'bold' : style === 'elegant' ? '300' : 'normal';
                    const numColor = style === 'neon' ? '#00ffff' : textColor;
                    svg += `<text x="${x}" y="${y}" text-anchor="middle" dominant-baseline="middle"
                        font-size="${fontSize}" font-weight="${fontWeight}"
                        fill="${numColor}" ${style === 'neon' ? 'filter="url(#glow)"' : ''}>${num}</text>`;
                }
            }

            // Tick marks (skip for simple and minimal styles)
            if (style !== 'minimal' && style !== 'simple') {
                for (let i = 0; i < 60; i++) {
                    const angle = (i * 6 - 90) * (Math.PI / 180);
                    const isHourMark = i % 5 === 0;
                    const outerRadius = clockSize/2 - 10;
                    const innerRadius = outerRadius - (isHourMark ? (style === 'bold' ? 16 : 12) : (style === 'elegant' ? 4 : 6));
                    const x1 = clockSize/2 + outerRadius * Math.cos(angle);
                    const y1 = clockSize/2 + outerRadius * Math.sin(angle);
                    const x2 = clockSize/2 + innerRadius * Math.cos(angle);
                    const y2 = clockSize/2 + innerRadius * Math.sin(angle);
                    const markStroke = style === 'neon' ? '#00ffff' : markColor;
                    const markWidth = style === 'bold' ? (isHourMark ? 3 : 2) : (isHourMark ? 2 : 1);
                    svg += `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}"
                        stroke="${markStroke}" stroke-width="${markWidth}" ${style === 'neon' ? 'filter="url(#glow)"' : ''}/>`;
                }
            }

            // Hour hand
            const hourLength = clockSize * 0.28;
            const hourX = clockSize/2 + hourLength * Math.cos((hourDeg - 90) * Math.PI / 180);
            const hourY = clockSize/2 + hourLength * Math.sin((hourDeg - 90) * Math.PI / 180);
            const hourWidth = style === 'classic' ? 8 : style === 'bold' ? 10 : style === 'elegant' ? 3 : style === 'simple' ? 4 : 6;
            svg += `<line x1="${clockSize/2}" y1="${clockSize/2}" x2="${hourX}" y2="${hourY}"
                stroke="${handColor}" stroke-width="${hourWidth}" stroke-linecap="round" ${style === 'neon' ? 'filter="url(#glow)"' : ''}/>`;

            // Minute hand
            const minuteLength = clockSize * 0.40;
            const minuteX = clockSize/2 + minuteLength * Math.cos((minuteDeg - 90) * Math.PI / 180);
            const minuteY = clockSize/2 + minuteLength * Math.sin((minuteDeg - 90) * Math.PI / 180);
            const minuteWidth = style === 'classic' ? 6 : style === 'bold' ? 8 : style === 'elegant' ? 2 : style === 'simple' ? 3 : 4;
            svg += `<line x1="${clockSize/2}" y1="${clockSize/2}" x2="${minuteX}" y2="${minuteY}"
                stroke="${handColor}" stroke-width="${minuteWidth}" stroke-linecap="round" ${style === 'neon' ? 'filter="url(#glow)"' : ''}/>`;

            // Second hand (skip for minimal style)
            if (style !== 'minimal') {
                const secondLength = clockSize * 0.44;
                const secondX = clockSize/2 + secondLength * Math.cos((secondDeg - 90) * Math.PI / 180);
                const secondY = clockSize/2 + secondLength * Math.sin((secondDeg - 90) * Math.PI / 180);
                const secondColor = style === 'neon' ? '#ff00ff' : '#ff4d4f';
                const secondWidth = style === 'bold' ? 3 : 2;
                svg += `<line x1="${clockSize/2}" y1="${clockSize/2}" x2="${secondX}" y2="${secondY}"
                    stroke="${secondColor}" stroke-width="${secondWidth}" stroke-linecap="round" ${style === 'neon' ? 'filter="url(#glow)"' : ''}/>`;
            }

            // Center dot
            const centerSize = style === 'classic' || style === 'bold' ? 8 : style === 'elegant' ? 4 : 6;
            const centerColor = style === 'neon' ? '#00ffff' : handColor;
            svg += `<circle cx="${clockSize/2}" cy="${clockSize/2}" r="${centerSize}" fill="${centerColor}" ${style === 'neon' ? 'filter="url(#glow)"' : ''}/>`;
            if (style !== 'simple') {
                const dotColor = style === 'neon' ? '#ff00ff' : '#ff4d4f';
                svg += `<circle cx="${clockSize/2}" cy="${clockSize/2}" r="3" fill="${dotColor}"/>`;
            }
            svg += `</svg>`;

            return `<div class="card transparent clock-container">
                <div class="analog-clock">${svg}</div>
            </div>`;
        }

        // Render digital clock
        function renderDigitalClock(now) {
            const t = translations[state.language];
            const timeStr = now.toTimeString().slice(0, 8); // HH:MM:SS
            return `<div class="card clock-container">

        // Render countdown
        function renderCountdown(now) {
            const t = translations[state.language];
            const shift = shifts[state.selectedShift];
            const status = getShiftStatus(now, shift);

            if (status !== 'active') {
                let message = status === 'notStarted'
                    ? t.shiftNotStarted.replace('{name}', shift.name)
                    : t.shiftEnded.replace('{name}', shift.name);
                return `<div class="card countdown-container">
                    <div class="status-message">${message}</div>
                </div>`;
            }

            const endTime = getShiftEndTime(now, shift);
            const diff = endTime - now;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);

            if (state.countdownStyle === 'digital') {
                const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                return `<div class="card countdown-container">
                    <h4 class="countdown-title">${t.shiftEnd}</h4>
                    <div class="countdown-digital">${timeStr}</div>
                </div>`;
            } else if (state.countdownStyle === 'cards') {
                return `<div class="card countdown-container">
                    <h4 class="countdown-title">${t.shiftEnd}</h4>
                    <div class="countdown-cards">
                        <div class="countdown-card">
                            <div class="countdown-card-title">${t.hours}</div>
                            <div class="countdown-card-value hours">${hours}</div>
                        </div>
                        <div class="countdown-card">
                            <div class="countdown-card-title">${t.minutes}</div>
                            <div class="countdown-card-value minutes">${minutes}</div>
                        </div>
                        <div class="countdown-card">
                            <div class="countdown-card-title">${t.seconds}</div>
                            <div class="countdown-card-value seconds">${seconds}</div>
                        </div>
                    </div>
                </div>`;
            } else if (state.countdownStyle === 'text') {
                const hoursText = hours > 0 ? `${hours} ${t.hoursShort} ` : '';
                return `<div class="card countdown-container">
                    <h4 class="countdown-title">${t.shiftEnd}</h4>
                    <div class="countdown-text">${hoursText}${minutes} ${t.minutesShort} ${seconds} ${t.secondsShort}</div>
                </div>`;
            } else if (state.countdownStyle === 'progress') {
                const shift = shifts[state.selectedShift];
                const totalDuration = (shift.name === 'D12' || shift.name === 'N12') ? 12 : 8;
                const totalMs = totalDuration * 3600000;
                const elapsed = totalMs - diff;
                const hoursPercent = ((totalDuration - hours) / totalDuration) * 100;
                const minutesPercent = ((60 - minutes) / 60) * 100;
                const secondsPercent = ((60 - seconds) / 60) * 100;
                return `<div class="card countdown-container">
                    <h4 class="countdown-title">${t.shiftEnd}</h4>
                    <div class="countdown-progress">
                        <div class="progress-item">
                            <div class="progress-header">
                                <span>${t.hours}</span>
                                <span>${hours}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill hours" style="width: ${hoursPercent}%"></div>
                            </div>
                        </div>
                        <div class="progress-item">
                            <div class="progress-header">
                                <span>${t.minutes}</span>
                                <span>${minutes}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill minutes" style="width: ${minutesPercent}%"></div>
                            </div>
                        </div>
                        <div class="progress-item">
                            <div class="progress-header">
                                <span>${t.seconds}</span>
                                <span>${seconds}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill seconds" style="width: ${secondsPercent}%"></div>
                            </div>
                        </div>
                    </div>
                </div>`;
            } else if (state.countdownStyle === 'circular') {
                const hoursMax = (shifts[state.selectedShift].name === 'D12' || shifts[state.selectedShift].name === 'N12') ? 12 : 8;
                const hoursPercent = (hours / hoursMax) * 100;
                const minutesPercent = (minutes / 60) * 100;
                const secondsPercent = (seconds / 60) * 100;
                const size = 80;
                const strokeWidth = 8;
                const radius = (size - strokeWidth) / 2;
                const circumference = 2 * Math.PI * radius;

                return `<div class="card countdown-container">
                    <h4 class="countdown-title">${t.shiftEnd}</h4>
                    <div class="countdown-circular">
                        <div class="circular-item">
                            <div style="position: relative; width: ${size}px; height: ${size}px;">
                                <svg class="circular-svg" width="${size}" height="${size}">
                                    <circle cx="${size/2}" cy="${size/2}" r="${radius}"
                                        fill="none" stroke="${state.darkMode ? '#262626' : '#f0f0f0'}" stroke-width="${strokeWidth}"/>
                                    <circle cx="${size/2}" cy="${size/2}" r="${radius}"
                                        fill="none" stroke="#1890ff" stroke-width="${strokeWidth}"
                                        stroke-dasharray="${circumference}"
                                        stroke-dashoffset="${circumference * (1 - hoursPercent / 100)}"
                                        stroke-linecap="round"/>
                                </svg>
                                <div class="circular-value hours">${hours}</div>
                            </div>
                            <div class="circular-label">${t.hours}</div>
                        </div>
                        <div class="circular-item">
                            <div style="position: relative; width: ${size}px; height: ${size}px;">
                                <svg class="circular-svg" width="${size}" height="${size}">
                                    <circle cx="${size/2}" cy="${size/2}" r="${radius}"
                                        fill="none" stroke="${state.darkMode ? '#262626' : '#f0f0f0'}" stroke-width="${strokeWidth}"/>
                                    <circle cx="${size/2}" cy="${size/2}" r="${radius}"
                                        fill="none" stroke="#52c41a" stroke-width="${strokeWidth}"
                                        stroke-dasharray="${circumference}"
                                        stroke-dashoffset="${circumference * (1 - minutesPercent / 100)}"
                                        stroke-linecap="round"/>
                                </svg>
                                <div class="circular-value minutes">${minutes}</div>
                            </div>
                            <div class="circular-label">${t.minutes}</div>
                        </div>
                        <div class="circular-item">
                            <div style="position: relative; width: ${size}px; height: ${size}px;">
                                <svg class="circular-svg" width="${size}" height="${size}">
                                    <circle cx="${size/2}" cy="${size/2}" r="${radius}"
                                        fill="none" stroke="${state.darkMode ? '#262626' : '#f0f0f0'}" stroke-width="${strokeWidth}"/>
                                    <circle cx="${size/2}" cy="${size/2}" r="${radius}"
                                        fill="none" stroke="#faad14" stroke-width="${strokeWidth}"
                                        stroke-dasharray="${circumference}"
                                        stroke-dashoffset="${circumference * (1 - secondsPercent / 100)}"
                                        stroke-linecap="round"/>
                                </svg>
                                <div class="circular-value seconds">${seconds}</div>
                            </div>
                            <div class="circular-label">${t.seconds}</div>
                        </div>
                    </div>
                </div>`;
            } else if (state.countdownStyle === 'flip') {
                return `<div class="card countdown-container">
                    <h4 class="countdown-title">${t.shiftEnd}</h4>
                    <div class="countdown-flip">
                        <div class="flip-item">
                            <div class="flip-card">
                                <div class="flip-value">${String(hours).padStart(2, '0')}</div>
                            </div>
                            <div class="flip-label">${t.hours}</div>
                        </div>
                        <div class="flip-item">
                            <div class="flip-card">
                                <div class="flip-value">${String(minutes).padStart(2, '0')}</div>
                            </div>
                            <div class="flip-label">${t.minutes}</div>
                        </div>
                        <div class="flip-item">
                            <div class="flip-card">
                                <div class="flip-value">${String(seconds).padStart(2, '0')}</div>
                            </div>
                            <div class="flip-label">${t.seconds}</div>
                        </div>
                    </div>
                </div>`;
            } else if (state.countdownStyle === 'compact') {
                return `<div class="card countdown-container">
                    <h4 class="countdown-title">${t.shiftEnd}</h4>
                    <div class="countdown-compact">
                        ${hours > 0 ? `<span class="compact-segment"><span class="value">${hours}</span><span class="label">${t.hoursShort}</span></span>` : ''}
                        <span class="compact-segment"><span class="value">${minutes}</span><span class="label">${t.minutesShort}</span></span>
                        <span class="compact-segment"><span class="value">${seconds}</span><span class="label">${t.secondsShort}</span></span>
                    </div>
                </div>`;
            } else {
                const hoursText = hours > 0 ? `${hours} ${t.hoursShort} ` : '';
                return `<div class="card countdown-container">
                    <h4 class="countdown-title">${t.shiftEnd}</h4>
                    <div class="countdown-text">${hoursText}${minutes} ${t.minutesShort} ${seconds} ${t.secondsShort}</div>
                </div>`;
            }
        }

        // Update display
        function updateDisplay() {
            const now = new Date();

            // Update clock
            const clockDisplay = document.getElementById('clock-display');
            if (state.showCurrentTime) {
                if (state.analogClock) {
                    clockDisplay.innerHTML = renderAnalogClock(now);
                } else {
                    clockDisplay.innerHTML = renderDigitalClock(now);
                }
            } else {
                clockDisplay.innerHTML = '';
            }

            // Update countdown
            const countdownDisplay = document.getElementById('countdown-display');
            countdownDisplay.innerHTML = renderCountdown(now);
        }

        // Initialize
        loadState();
        updateDisplay();
        setInterval(updateDisplay, 1000);

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
